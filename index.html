<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roku Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="remote_container">
            <div class="remote_item11">
                <input type="button" id="poweroff" value="Power Off" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item12">
                <input type="button" id="poweron" value="Power On" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item13">
                <input type="button" id="play" value="Play" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item14"">
                <input type="button" id="select" value="Select or OK" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item21">
                <input type="button" id="Back" value="-- Back " onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item22">
                <input type="button" id="Left" value="Left" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item23">
                <input type="button" id="Right" value="Right" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item24">
                <input type="button" id="Up" value="Up" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item31">
                <input type="button" id="Down" value="Down" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item32">
                <input type="button" id="VolumeDown" value="Volume Down" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item33">
                <input type="button" id="VolumeUp" value="Volume Up" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item34">
                <input type="button" id="VolumeMute" value="Volume Mute" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item41">
                <input type="button" id="Backspace" value="Backspace" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item42">
                <input type="button" id="Info" value="Info" onclick="SendCommand(this.id)">
            </div>
            <div class="remote_item43">
                <input type="button" id="Home" value="Home" onclick="SendCommand(this.id)">
            </div>
                    
        </div>
    </div>
</body>
</html>
